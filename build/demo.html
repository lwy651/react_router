<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <title>haorooms不固定高度div写法</title>

    <style>
    html,body{
    	margin: 0;
    	padding: 0;
    	width: 100%;
    	height: 100%;
    	font-family: "Microsoft YaHei","微软雅黑","Helvetica Neue",Helvetica,Arial,sans-serif;
    	background-color: #F5F5F5;

    }
	.center {
	  position: relative;
	  top: 50%;
	  left: 50%;
	  width:150px;
	  height: 150px;
	  -webkit-transform: translateX(-50%) translateY(-50%);
	  -webkit-transform: translateX(-50%) translateY(-50%);
	  -moz-transform: translateX(-50%) translateY(-50%);
	  -ms-transform: translateX(-50%) translateY(-50%);
	  transform: translateX(-50%) translateY(-50%);
	  text-align: center;
	}
	.du{
		position: absolute;
		top: 0px;
		left: 150px;
	}
	.temp_num{
		font-size: 8em;
		color: #394659;
	}
	.city{
		font-size: 1.5em;
		color: #394659;
	}

	.tem_item{
		width: 20%;
		height: 100%;
		float: left;
		color: #787D88;
	}


    </style>
</head>
<body>
	<div style="height: 50%">
    	<div class="center">
    		<span class="city">江苏,南京</span>
    		<span class="temp_num">38</span>
    		<div class="temp_num du">°</div>
    	</div>	
    </div>
    <div style="height: 30%;width: 100%;margin: 0 auto;text-align: center;">
    	<div class="tem_item">
    		<span>Sun</span>
    		<div style="top: 20px;position: relative;">
	    		<img src="yun.png" style="width: 30%;height: 30%" />
	    		<br>
	    		<div><span style="font-weight: bold;">26°</span></div>
	    		|
	    		<div><span>12°</span></div>
    		</div>

    	</div>
    	<div class="tem_item">
    		<span>Sun</span>
    		<div style="top: 20px;position: relative;">
	    		<img src="yun.png" style="width: 30%;height: 30%" />
	    		<br>
	    		<div><span>26°</span></div>
	    		|
	    		<div><span>12°</span></div>
    		</div>

    	</div>
    </div>
    <div style="height: 20%;background-color: #eee"></div>
</body>
</html>
